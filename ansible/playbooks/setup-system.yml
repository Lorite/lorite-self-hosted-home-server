---
- name: Setup homelab server
  hosts: homelab
  become: yes
  vars_files:
    - ../group_vars/all.yml
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - git
          - ufw
        state: present

    - name: Create /etc/apt/keyrings directory
      become: true
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: "0755"

    - name: Add Docker's official GPG key
      become: true
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: "0644"
        force: true

    - name: Add Docker repository
      become: true
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
        filename: docker
        update_cache: true

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present

    - name: Add users to docker group
      user:
        name: "{{ item }}"
        groups: docker
        append: yes
      loop: "{{ docker_users }}"

    - name: Start and enable Docker
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Configure UFW firewall (skip for local deployment)
      block:
        - name: Configure UFW firewall
          ufw:
            rule: allow
            port: "{{ item }}"
          loop:
            - "22" # SSH
            - "80" # HTTP
            - "443" # HTTPS
            - "81" # Nginx Proxy Manager Web UI
            - "9000" # Portainer

        - name: Enable UFW
          ufw:
            state: enabled
      when: not local_mode

    - name: Create homelab directory structure
      file:
        path: "{{ item }}"
        state: directory
        owner: "{{ homelab_user }}"
        group: "{{ homelab_user }}"
        mode: "0755"
      loop:
        - "{{ homelab_dir }}"
        - "{{ services_dir }}"
        - "{{ services_dir }}/nginx-proxy-manager"
        - "{{ services_dir }}/hello-app"
        - "{{ services_dir }}/portainer"
        - "{{ services_dir }}/pihole"
        - "{{ homelab_dir }}/configs"
        - "{{ homelab_dir }}/data"
