<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Homelab!</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: white;
      }
      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        padding: 2rem;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        border: 1px solid rgba(255, 255, 255, 0.18);
      }
      h1 {
        font-size: 3em;
        margin-bottom: 1rem;
      }
      p {
        font-size: 1.2em;
        margin-bottom: 1rem;
      }
      .status {
        background: #4caf50;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        display: inline-block;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üè† Welcome to Your Homelab!</h1>
      <p>Your self-hosted server is up and running!</p>

      <div class="status">‚úÖ Service Online</div>
    </div>
  </body>
</html>
